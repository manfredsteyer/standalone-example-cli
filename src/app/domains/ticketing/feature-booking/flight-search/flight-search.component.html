<h2 class="title">Flight Search</h2>

<form #form="ngForm">
  <div class="form-group">
    <label>From:</label>
    <input
      #fromField
      [ngModel]="from()"
      (ngModelChange)="updateCriteria($event, toField.value)"
      name="from"
      class="form-control"
    />
  </div>

  <div
    class="alert alert-warning"
    *ngIf="form?.controls?.['from']?.hasError('appCity')"
  >
    Invalid city!
  </div>

  <div class="form-group">
    <label>To:</label>
    <input
      #toField
      [ngModel]="to()"
      (ngModelChange)="updateCriteria(fromField.value, $event)"
      name="to"
      class="form-control"
    />
  </div>

  <div class="form-group">
    <button
      (click)="search()"
      [disabled]="!from() || !to()"
      class="btn btn-default"
    >
      Search
    </button>

    <button
      *ngIf="flights().length > 0"
      class="btn btn-default"
      (click)="delay()"
    >
      Delay 1st Flight
    </button>


    @if(loading()) {
    <div class="mt20">Loading ...</div>
    } @else if (flights().length > 0) {
    <div class="mt20">{{ flights().length }} flights loaded ...</div>
    }

  </div>
</form>

<div class="row">
  <div
    *ngFor="let f of flights()"
    class="col-xs-12 col-sm-6 col-md-4 col-lg-4 col-xl-3"
  >
    <app-flight-card
      [item]="f"
      [selected]="basket()[f.id]"
      (selectedChange)="updateBasket(f.id, $event)"
    />
  </div>
</div>

<pre>{{ basket() | json }}</pre>

<pre>{{ selected() | json }}</pre>
